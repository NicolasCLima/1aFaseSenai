<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21/10
    </title>
</head>
<body>
    <div class="container">
        <h1>Sistema de login</h1>
        <div class="register">
            <h3>Cadastro de Usuário</h3>
            <label for="username">Nome do usuário</label>
            <input type="text" id="username" placeholder="Ex: Nicolas"><br>
            <label for="senha">Senha do usuário</label>
            <input type="password" id="pass" placeholder="Ex: Nicolas"><br>
            <button onclick="add()" id="adicionar">Cadastrar</button>
        </div>
        <div class="login">
            <h3>Logar</h3>
            <label for="user">Nome do usuário</label>
            <input type="text" id="user" placeholder="Ex: Nicolas"><br>
            <button onclick="login()" id="logar">Entrar</button>
        </div>
        <div>

        </div class = "Editar">
            <h3>Editar</h3>
            <label for="usuario">Nome de Usuário</label>
            <input type="text" id="usuario" placeholder="Ex: Batolomeu"><br>
            <button onclick="edit()">Editar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
